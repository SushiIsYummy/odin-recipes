<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi</title>
</head>
<body>
    <h1>Sushi</h1>
    <img src="https://www.pbs.org/food/files/2012/09/Sushi-1-1.jpg" alt="">
    <h2>Description</h2>
    <p>Rice and other ingredients wrapped with seaweed.</p>
    <h1>Ingredients</h1>
    <ul>
        <li>Seaweed</li>
        <li>Rice</li>
        <li>Other ingredients such as salmon, egg, and eel.</li>
    </ul>

    <h1>Steps</h1>
    <ol>
        <li>Make rice.</li>
        <li>Get ingredients you want to put in the sushi.</li>
        <li>Wrap seaweed around rice and other ingredients.</li>
        <li>Eat sushi.</li>
    </ol>
</body>
</html>

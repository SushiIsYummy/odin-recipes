<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Sushi</title>
</head>
<body>
    <div class="center">
        <h1 class="page-title">Sushi</h1>
        <img class="sushi-img" src="https://www.pbs.org/food/files/2012/09/Sushi-1-1.jpg" alt="">
        <h2 class="description-title">Description</h2>
        <p>Rice and other ingredients wrapped with seaweed.</p>
        <h1 class="ingredient-title">Ingredients</h1>
        <ul>
            <li>Seaweed</li>
            <li>Rice</li>
            <li>Other ingredients such as salmon, egg, and eel.</li>
        </ul>
    
        <h1 class="steps-title">Steps</h1>
        <ol class="steps-list">
            <li>Make rice.</li>
            <li>Get ingredients you want to put in the sushi.</li>
            <li>Wrap seaweed around rice and other ingredients.</li>
            <li>Eat sushi.</li>
        </ol>
    </div>
</body>
</html>
